<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Form</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main id="grid">
      <section class="interactive-cards">
        <div id="card-back" aria-hidden="true">
          <span id="mock-cvc">000</span>
        </div>

        <div id="card-front" aria-hidden="true">
          <img
            src="./src/assets/images/card-logo.svg"
            alt="Card logo"
            class="card-logo"
          />
          <p id="mock-card-number">0000 0000 0000 0000</p>

          <div class="mock-card-details">
            <span id="mock-card-name">Jane Appleseed</span>
            <p>
              <span id="mock-month">00</span>/<span id="mock-year">00</span>
            </p>
          </div>
        </div>
      </section>

      <form class="form-client-card">
        <div class="form-card-name">
          <label for="card-name-input">Cardholder Name</label>
          <input
            type="text"
            id="card-name-input"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error-message"></span>
        </div>

        <div class="form-card-number">
          <label for="card-number-input">Card Number</label>
          <input
            type="text"
            id="card-number-input"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error-message"></span>
        </div>

        <div class="form-date-cvc">
          <div class="form-date">
            <label for="date-month-input">Exp. Date (MM/YY)</label>

            <div class="date-inputs">
              <div class="input-group">
                <input type="text" id="date-month-input" placeholder="MM" />
                <span class="error-message"></span>
              </div>

              <div class="input-group">
                <input type="text" id="date-year-input" placeholder="YY" />
                <span class="error-message"></span>
              </div>
            </div>
          </div>

          <div class="form-cvc">
            <label for="cvc-input">CVC</label>
            <input type="text" id="cvc-input" placeholder="e.g. 123" />
            <span class="error-message"></span>
          </div>
        </div>

        <button class="form-button">Confirm</button>
      </form>

      <section class="thank-you-section">
        <img
          class="thank-you-icon"
          src="./src/assets/icons/icon-complete.svg"
        />

        <p class="thank-you-title">Thank You!</p>

        <p class="thank-you-message">We've added your card details</p>

        <button class="form-button continue-button">Continue</button>
      </section>
    </main>
    <img
      id="background-desktop"
      src="./src/assets/images/bg-main-desktop.png"
      alt="Background Desktop"
    />
    <img
      id="background-mobile"
      src="./src/assets/images/bg-main-mobile.png"
      alt="Background Mobile"
    />

    <script src="./src/scripts/main.js"></script>
  </body>
</html>
